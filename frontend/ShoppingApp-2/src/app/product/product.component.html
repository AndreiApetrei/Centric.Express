<div class="item-card">
  <h3 class="item-card-title">{{product.title}}</h3>
  <img class="item-card-img" [src]="product.image" alt="A mahogany bed" title="Mahogany bed" />
  <span class="item-card-price">{{product.price}}$</span>
  <div class="item-card-button floating-button" (click)="add()"></div>
</div>
